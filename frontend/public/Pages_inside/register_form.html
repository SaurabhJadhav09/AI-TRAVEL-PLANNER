<script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const cpassword = document.getElementById("cpassword").value;

    if (password !== cpassword) {
      document.getElementById("errorMsg").innerText = "‚ö†Ô∏è Passwords do not match!";
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();
      console.log("Register Response:", data); // üëÄ Debug

      if (res.ok) {
        alert("‚úÖ Registered successfully!");
        window.location.href = "login_form.html";
      } else {
        document.getElementById("errorMsg").innerText =
          data.message || "‚ö†Ô∏è Registration failed!";
      }
    } catch (err) {
      console.error(err);
      document.getElementById("errorMsg").innerText = "‚ö†Ô∏è Server error!";
    }
  });
</script>
